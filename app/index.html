<!doctype html>
<html lang="en" data-framework="angularjs">

<head>
  <meta charset="utf-8">
  <title>AngularJS â€¢ TodoMVC</title>
  <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
  <link rel="stylesheet" href="bower_components/todomvc-app-css/index.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
  
  <link rel="import" href="elements/elements.html"></link>
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
</head>

<body ng-app="todomvc">
  <ng-view></ng-view>

  <script type="text/ng-template" id="todomvc-index.html">
    <section class="todoapp">
      <header id="header">
        <h1>Known Issues</h1>
        <form id="todo-form" ng-submit="addTodo()">
          <button id="new-todo-button" ng-click="toggleExtra()">
            <i ng-hide="showExtra" class="fa fa-lg fa-arrow-right"></i>
            <i ng-show="showExtra" class="fa fa-lg fa-arrow-down"></i>
          </button>
          <input id="new-todo" placeholder="What's your issue?" ng-model="newTodo.description" ng-disabled="saving" autofocus>
          <div ng-show="showExtra" class="extra-options">
            <input id="new-todo" placeholder="Build" ng-model="newTodo.label" ng-disabled="saving" autofocus>
          </div>
        </form>
      </header>
      <section id="main" ng-show="todos.length" ng-cloak>
        <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          <li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
            <div class="view">
              <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
              <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
              <button class="destroy" ng-click="removeTodo(todo)"></button>
            </div>
            <form ng-submit="saveEdits(todo, 'submit')">
              <input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')"
              todo-focus="todo == editedTodo">
            </form>
          </li>
        </ul>
      </section>
      <footer id="footer" ng-show="todos.length" ng-cloak>
        <span id="todo-count"><strong>{{remainingCount}}</strong>
						<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
					</span>
        <ul id="filters">
          <li>
            <a ng-class="{selected: status == ''} " href="#/">All</a>
          </li>
          <li>
            <a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
          </li>
          <li>
            <a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
          </li>
        </ul>
        <button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
      </footer>
    </section>
    <paper-toast id="toast"></paper-toast>
  </script>
  <script src="bower_components/todomvc-common/base.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/todoCtrl.js"></script>
  <script src="js/services/todoStorage.js"></script>
  <script src="js/services/todoToast.js"></script>
  <script src="js/directives/todoFocus.js"></script>
  <script src="js/directives/todoEscape.js"></script>
</body>

</html>
